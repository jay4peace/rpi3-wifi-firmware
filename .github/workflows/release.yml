name: release

on: 
  release: 
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install rpm 
      run: |
        sudo apt update
        sudo apt install rpm 
    - name: Run packaging
      run: |
        rpmbuild --define "_sourcedir `pwd`" --bb rpi3_wifi_firmware.spec -v
    - name : Upload release
      run: |
        mkdir -p ~/go
        export GOPATH="~/go"
        go get -u github.com/tcnksm/ghr
        pwd
        echo "gopath : $GOPATH"
        echo "goroot : $GOROOT"
        ls -al $GOPATH/bin
        ls -al $GOROOT/bin
        ghr -u "${GITHUB_REPOSITORY%/*}" -r "${GITHUB_REPOSITORY#*/}" "${GITHUB_REF#refs/tags/}" "/home/runner/rpmbuild/RPMS/noarch/"
